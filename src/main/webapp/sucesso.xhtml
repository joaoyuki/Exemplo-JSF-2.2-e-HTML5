<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head jsf:id="head" >
        <title> Cadastro de usuário com JSF 2.2 e HTML 5 </title>
    </head>

    <body jsf:id="bodyCadastro">
        
        <h:messages />
        
        <h2>Cadastro de usuário com JSF 2.2 e HTML 5</h2>
        
        <form jsf:id="formCadastro" >
            
            <input 
                type="text" 
                jsf:id="nomeUsuario" 
                placeholder="Digite o nome do usuário"
                jsf:value="#{usuarioBean.usuario.usuario}">
                <f:validateLength maximum="10" />
                <f:validateRequired  />
            </input>    
            <br/><br/>
            
            <input 
                type="password"
                jsf:id="idUsuario"
                placeholder="Digite a senha do usuário"
                jsf:value="#{usuarioBean.usuario.senha}"
                
                />
            
            <br/><br/>
            
            <button jsf:id="btnAdciona" jsf:action="#{usuarioBean.adicionaUsuario}" jsf:update="tabelaUsuario" >
              
                Salvar novo usuário
            </button>
            
            <h:dataTable id="tabelaUsuario" value="#{usuarioBean.listaUsuarios}" var="usu" border="1" >
                <h:column>
                    <f:facet name="header">Usuário</f:facet>
                    <h:outputText value="#{usu.usuario}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Senha</f:facet>
                    <h:outputText value="#{usu.senha}" ></h:outputText>
                </h:column>                
            </h:dataTable>
                   
            
        </form>
            
        
        
        
        
        
    </body>
</html>
